<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

 <body>
  <div id="container"></div>
  <script src="js/anychart-base.min.js"></script>
  <script src="js/anychart-exports.min.js"></script>
  <script src="js/anychart-ui.min.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {


//THREE CHARTS IN ONE: https://playground.anychart.com/docs/v8/samples/BCT_Pie_Chart_07

     // create a stage
    var stage = anychart.graphics.create("container");


    // create data -- DOCTORATE
    var data1 = [
      {x: "geography", value: 764,
      normal:  {
            fill: "#bd828b",      
         },
         hovered: {
            fill: "#bd828b",
         }, 
        },

      {x: "GIS", value: 259,
      normal:  {
            fill: "#c09c48",      
         },
         hovered: {
            fill: "#c09c48",
         }, 
       },

      {x: "GIScience", value: 40,
      normal:  {
            fill: "#69a682",      
         },
         hovered: {
            fill: "#69a682",
         }, 
    },

      {x: "geoscience", value: 15,
      normal:  {
            fill: "#449ca6",      
         },
         hovered: {
            fill: "#449ca6",
         }, 
       },

      {x: "geospatial", value: 118,
      normal:  {
            fill: "#a3bbc3",      
         },
         hovered: {
            fill: "#a3bbc3",
         }, 
       }
    ];

    // create data -- MASTER'S
    var data2 = [
      {x: "geography", value: 523,
      normal:  {
            fill: "#bd828b",      
         },
         hovered: {
            fill: "#bd828b",
         }, 
        },

      {x: "GIS", value: 223,
      normal:  {
            fill: "#c09c48",      
         },
         hovered: {
            fill: "#c09c48",
         }, 
       },

      {x: "GIScience", value: 16,
      normal:  {
            fill: "#69a682",      
         },
         hovered: {
            fill: "#69a682",
         }, 
    },

      {x: "geoscience", value: 43,
      normal:  {

            fill: "#449ca6",

       },

      {x: "geospatial", value: 93,
      normal:  {
            fill: "#a3bbc3",      
         },
         hovered: {
            fill: "#a3bbc3",
         }, 
       }
    ];

    // create data -- BACHELOR'S
    var data3 = [
      {x: "geography", value: 415,
      normal:  {
            fill: "#bd828b",      
         },
         hovered: {
            fill: "#bd828b",
         }, 
        },

      {x: "GIS", value: 155,
      normal:  {
            fill: "#c09c48",      
         },
         hovered: {
            fill: "#c09c48",

       },

      {x: "GIScience", value: 6,
      normal:  {

         },

         }, 
    },

      {x: "geoscience", value: 17,
      normal:  {
            fill: "#449ca6",      
         },
         hovered: {
            fill: "#449ca6",
         }, 
       },

      {x: "geospatial", value: 76,
      normal:  {
            fill: "#a3bbc3",      
         },
         hovered: {
            fill: "#a3bbc3",
         }, 
       }
    ];


    // DOCTORATE
    var pie1 = anychart.pie(data1);
    pie1.title("Doctorate");
    pie1.bounds(0, 0, "33.3%", "100%");
    // set the sorting mode
    pie1.sort("none");
    // disable the legend
    pie1.legend(false);
    // set the chart container
    pie1.container(stage);
    // initiate drawing the chart
    pie1.draw();

    // MASTER'S
    var pie2 = anychart.pie(data2);
    pie2.title("Master's");
    pie2.bounds("33.3%", 0, "33.3%", "100%");

    pie2.sort("none");
    // disable the legend
    pie2.legend(false);
    // set the chart container
    pie2.container(stage);
    // initiate drawing the chart
    pie2.draw();

    // BACHELOR'S
    var pie3 = anychart.pie(data3);
    pie3.title("Bachelor's");
    pie3.bounds("66.6%", 0, "33.3%", "100%");
    // set the sorting mode
    pie3.sort("none");
    // disable the legend

    pie3.container(stage);

    pie3.draw();

});


</script>
 </body>
