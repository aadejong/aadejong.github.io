<html>
<head>

  <title>Tacoma's Third Places</title>
  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
  
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  
<!--Geojson + popups -->
<script src="jquery-2.1.1.min.js"></script>

 <!-- Home button -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <script src="assets/leaflet.zoomhome.min.js"></script>


  <style>
    #map{ height: 100%; }

      .leaflet-control-zoomhome a {
    font: bold 18px "Lucida Console",Monaco,monospace;
  }

  a.leaflet-control-zoomhome-in,
  a.leaflet-control-zoomhome-out {
    font-size: 1.5em;
    line-height: 26px;
  }

  </style>

</head>

<body>

  <div id="map"></div>

  <script>
  
  var map = L.map('map', { 
  center: [46.773168, -110.526174],
  zoom: 2.5,
  zoomControl: false,
  'layers': [
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
       maxZoom: 19,
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    })
  ]
});

//Bounding box
var maxBounds = L.latLngBounds(
  L.latLng(9.491034, -173.824975),
  L.latLng(71.201470, -52.535911)
);

map.setMaxBounds(maxBounds);
map.fitBounds(maxBounds);

//Home button
var zoomHome = L.Control.zoomHome({position: 'topleft'});
zoomHome.addTo(map);
  
//Layer Controls
var controlLayers = L.control.layers().addTo(map);

//GEOJSONS HERE
var schools = './data/GeographyDepartments3.geojson';
var jobs = './geojson/USA_States_Jobs.geojson';

//Geog jobs --
$.getJSON(jobs, function (geojson) {
  var geogjobsLayer = L.geoJson(geojson, {
    style: function(feature){
      var fillColor,
          things = feature.properties.Geographers;
      if ( things = "Above Average Opportunities" ) fillColor = "#2171b5";
      else if ( things = "Average Opportunities" ) fillColor = "#6baed6";
      else if ( things = "Below Average Opportunities" ) fillColor = "#bdd7e7";
      //else if ( places > 10 ) fillColor = "#eff3ff";
      else things = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .60 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup("Neighborhood Council District: " + "<strong>" + feature.properties.Geographers + "</strong>")
      }
  }  ).addTo(map);

  controlLayers.addOverlay(geogjobsLayer, 'Geog Jobs');
});

//Geography departments -- figure out how to make this proportional symbols
$.getJSON(schools, function (geojson) {

  var schoolsLayer = L.geoJson(geojson, {
  pointToLayer: function(feature,latlng){
    var marker =  L.circleMarker(latlng, {      
        fillColor: "#708598",
        color: "#537898",
        weight: 1, 
        fillOpacity: 0.6 
        });
    marker.bindPopup(feature.properties.INSTITUTION);
    return marker; 
    }
  }).addTo(map);

  controlLayers.addOverlay(schoolsLayer, 'Schools');
});



    
  </script>
</body>
</html>
