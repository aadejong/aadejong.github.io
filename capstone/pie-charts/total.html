<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>BCT Pie Chart 01</title>
  <link href="https://playground.anychart.com/docs/samples/BCT_Pie_Chart_01/iframe" rel="canonical">
  <meta content="Circle Chart,Pie Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: "geography", value: 1702,
      normal:  {
            fill: "#bd828b",      
         },
         hovered: {
            fill: "#bd828b",
         }, 
        },

      {x: "GIS", value: 637,
      normal:  {
            fill: "#c09c48",      
         },
         hovered: {
            fill: "#c09c48",
         }, 
       },

      {x: "GIScience", value: 62,
      normal:  {
            fill: "#69a682",      
         },
         hovered: {
            fill: "#69a682",
         }, 
    },

      {x: "geoscience", value: 75,
      normal:  {
            fill: "#449ca6",      
         },
         hovered: {
            fill: "#449ca6",
         }, 
       },

      {x: "geospatial", value: 287,
      normal:  {
            fill: "#a3bbc3",      
         },
         hovered: {
            fill: "#a3bbc3",
         }, 
       }
    ];

    // create a chart and set the data
    var chart = anychart.pie(data);

    // set the position of labels
    //chart.labels().position("outside");

    // configure connectors
    //chart.connectorStroke({color: "#595959", thickness: 2, dash:"2 2"});

    // set the chart title
    chart.title("Frequencies in Total Corpus");

    // set the container id
    chart.container("container");

    // set the layout of the legend
    chart.legend().itemsLayout("vertical-expandable");
    chart.legend().position("right");
    chart.legend().align("center");

    // initiate drawing the chart
    chart.draw();

});</script>
 </body>
</html>
